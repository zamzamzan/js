<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Webhook Sender</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f0f10;
      color: #f1f1f1;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(32, 34, 37, 0.85);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #7289da;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: #1e1f22;
      color: #fff;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      transition: 0.2s;
    }
    .loopBtn.start {
      background: #7289da;
    }
    .loopBtn.start:hover {
      background: #5b6eae;
    }
    .loopBtn.stop {
      background: #da4f4f;
    }
    .loopBtn.stop:hover {
      background: #c13e3e;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input, .row button {
      flex: 1;
    }
    .log {
      background: #1e1f22;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó Webhook Sender</h1>

    <label for="webhookUrl">Webhook URL</label>
    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />

    <label for="username">Username (optional)</label>
    <input type="text" id="username" placeholder="Bot name" />

    <label for="avatarUrl">Avatar URL (optional)</label>
    <input type="text" id="avatarUrl" placeholder="https://..." />

    <label for="messageContent">Message</label>
    <textarea id="messageContent" rows="4" placeholder="Your message here..."></textarea>

    <div class="row">
      <input type="number" id="cooldown" step="0.1" value="1" min="0.1" placeholder="Cooldown in seconds" />
      <button id="loopButton" class="loopBtn start" onclick="toggleLoop()">Start Loop</button>
    </div>

    <div class="row">
      <button onclick="sendWebhook()">Send Once</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="log" id="log"></div>
    <div class="status" id="status">Status: Idle</div>
  </div>

  <script>
    let loopInterval = null;

    function logMessage(msg) {
      const log = document.getElementById("log");
      const timestamp = new Date().toLocaleTimeString();
      log.textContent += `[${timestamp}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function clearLog() {
      document.getElementById("log").textContent = "";
    }

    function updateStatus(text) {
      document.getElementById("status").textContent = "Status: " + text;
    }

    function sendWebhook() {
      const url = document.getElementById("webhookUrl").value;
      const content = document.getElementById("messageContent").value;
      const username = document.getElementById("username").value;
      const avatarUrl = document.getElementById("avatarUrl").value;

      if (!url || !content) {
        alert("Webhook URL and message are required.");
        return;
      }

      const payload = { content };
      if (username) payload.username = username;
      if (avatarUrl) payload.avatar_url = avatarUrl;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
        .then((res) => {
          if (res.ok) {
            logMessage(`‚úÖ Sent: ${content}`);
            updateStatus("Message sent");
          } else {
            logMessage(`‚ùå Failed (HTTP ${res.status})`);
            updateStatus("Failed");
          }
        })
        .catch((err) => {
          logMessage(`‚ùå Error: ${err.message}`);
          updateStatus("Error");
        });
    }

    function toggleLoop() {
      const btn = document.getElementById("loopButton");
      if (loopInterval) {
        clearInterval(loopInterval);
        loopInterval = null;
        btn.textContent = "Start Loop";
        btn.classList.remove("stop");
        btn.classList.add("start");
        updateStatus("Idle");
        logMessage("üõë Loop stopped");
        return;
      }

      const delay = parseFloat(document.getElementById("cooldown").value);
      if (isNaN(delay) || delay < 0.1) {
        alert("Enter a valid delay in seconds (e.g. 0.1).");
        return;
      }

      sendWebhook();
      loopInterval = setInterval(() => {
        sendWebhook();
      }, delay * 1000);

      btn.textContent = "Stop Loop";
      btn.classList.remove("start");
      btn.classList.add("stop");
      updateStatus(`Looping every ${delay}s`);
      logMessage(`üîÅ Loop started (every ${delay}s)`);
    }
  </script>
</body>
</html>
